<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="boltGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner shadow/highlight -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)" opacity="0.3" transform="translate(0, 4)"/>
  
  <!-- Lightning bolt with glow -->
  <g filter="url(#glow)">
    <path d="M280 96L152 272H248L232 416L360 240H264L280 96Z" fill="white" stroke="white" stroke-width="8" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
</svg>
